{% extends "base.html" %} {% load staticfiles %}

{% block title %}店涨-首页{% endblock title %} 

{% block meta %}
<meta name="description" content="">
<meta name="keywords" content="">
{% endblock meta %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static "css/page_home.css" %}">
{% endblock css %} 

{% block content %}
<div class="home_views">
	<div class="home_view_a">
		<img src="/static/img/home_image1.png">
		<img src="/static/img/apply_now.png" class="apply_now_a" onclick="apply_action()">
		<!-- <button class="apply_button"></button> -->
	</div>
	
	<img src="/static/img/home_image2.png">
	<img src="/static/img/home_image3.png">
	<img src="/static/img/home_image4.png">

	<div class="home_view_b">
		<img src="/static/img/home_image5.png">
		<img src="/static/img/apply_now.png" class="apply_now_b" onclick="apply_action()">
	</div>

	<div class="float_phone_us">
		<img src="/static/img/phone_us.png" onclick="phone_us_action()">
	</div>

	<div class="float_stick_up">
		<img src="/static/img/stick_up.png" onclick="stick_up_action()">
	</div>

	<div id="apply_input_view">
        <div class="row1">
            申请开发小程序<a href="javascript:void(0)" title="关闭窗口" class="close_btn" id="closeBtn">×</a>
        </div>

        <div class="row">
           	<span class="inputBox">
                <input type="text" id="txtName" placeholder="姓名" />
        </div>
        <br>
        <div class="row">
            <span class="inputBox">
                <input type="text" id="txtPwd" placeholder="手机号码" />
        </div>
        <div class="row">
            <a href="#" id="loginbtn">提交需求</a>
        </div>
    </div>

</div>
{% endblock content %}

{% block js %}
<script type="text/javascript" src="{% static 'js/page_home.js' %}"></script>
{% endblock js %}
